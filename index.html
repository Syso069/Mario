<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mario Bros</title>
</head>
<body>

    <div class="fundo__video">
        <video class="video" autoplay loop muted>
            <source src="assets/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <img src="assets/img/logo-chapeu-mario.png" alt="Logo chapéu mario" class="cabecalho__logo">
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__itens">
                    <a href="index.html" class="menu__link">Home</a>
                </li>
                <li class="menu__itens">
                    <a href="https://www.linkedin.com/in/siso-matheus-060193193/" class="menu__link">Detalhes</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="container__informacoes">
            <img src="assets/img/titulo.png" alt="Imagem do título do filme" class="imagem__informacoes">
            <p class="container__descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.
            </p>
            <button class="botao__trailer">Veja o trailer</button>
        </div>
        <img src="assets/img/super-mario-chars.png" alt="Equipe mario" class="container__imagem">

        <div class="modal">
            <div class="conteudo__modal">
                <span class="fechar__modal">X</span>
                <iframe id="video__trailer" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="assets/js/index.js"></script>
</body>
</html>
